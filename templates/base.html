<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4e84615eae.js" crossorigin="anonymous"></script>
    <title>Lime Lake Analytics</title>
    {% endblock %}
  </head>
  <!--Navbar-->

  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Lime Lake Analytics</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('blogs') }}">Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('weatherData') }}">Weather Data</a>
          </li>
          <!-- <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Projects
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Weather Station</a></li>
            </ul>
          </li> -->
        </ul>
      </div>
    </div>
  </nav>


  <body>
    <div id="content" class="min-vh-100 d-flex flex-column 
    justify-content-between">{% block content %}{% endblock %}</div>


  </body>


  <!-- Footer -->
  <footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
    <!-- Section: Social media -->
    <section class="border-bottom">
      <div>
          <!-- Linkedin -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-2"
          href="https://www.linkedin.com/in/andrew-trzebiatowski/"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a
          class="btn btn-link btn-floating btn-lg text-dark m-2"
          href="https://github.com/andrewtreb"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fab fa-github"></i
        ></a>
      </div>
        <!-- Right -->
    </section>
    <!-- Section: Social media -->

    <!-- Copyright -->
    <div class="text-center" style="background-color: rgba(0, 0, 0, 0.05);">
      <a
          class="btn btn-link btn-floating btn-lg text-dark m-2"
          role="button"
          data-mdb-ripple-color="dark"
          ><i class="fa fa-envelope"></i>
          andytreb@hotmail.com
        </a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</html>
